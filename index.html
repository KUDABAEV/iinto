<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iinto</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="wrapper__inner">
                <div class="wrapper__inner-content">
                    <div class="image-box">
                        <a class="logo" href="#">
                            <img src="./img/logo.svg" alt="logo">
                        </a>
                        <img src="./img/bg.jpg" alt="notebook">
                    </div>

                    <section class="registration">
                        <div class="registration__inner">

                            <div class="registration__inner-box">
                                <h1 class="registration__title">Get iintoo it today</h1>

                                <p class="registration__text">There is no charge or obligation upon registration</p>

                                <div class="registration__inner-buttons">
                                    <a class="registration__inner-btn" href="#">
                                        Register with Facebook
                                    </a>
                                    <a class="registration__inner-btn" href="#">
                                        Register with Linkedin
                                    </a>
                                </div>

                                <p class="registration__or">or</p>

                                <form class="form">
                                    <div class="form-inputs">
                                        <label class="form-label label-email">
                                            Email
                                        </label>
                                        <input class="form-input" type="email">
                                        <label class="form-label label-phone">
                                            Phone
                                        </label>
                                        <input class="form-input" type="text">
                                    </div>

                                    <h2 class="form__title">What type of investor are you?</h2>
                                    <p class="form__text">Select the type of investor you are below</p>

                                    <ul class="form__items">
                                        <li class="form__item">
                                            <label class="form__label">
                                                <div class="box-radio">
                                                    <input type="radio" checked name="test">
                                                    <span></span>
                                                </div>
                                                <h4>Individual</h4>
                                                <div class="info">
                                                    <p class="info__icon">i</p>
                                                    <p class="info__description">I am a natural person investing
                                                        on my own behalf as a sole owner, joint tenant, or tenant
                                                        in common
                                                    </p>
                                                </div>
                                            </label>
                                        </li>
                                        <li class="form__item">
                                            <label class="form__label">
                                                <div class="box-radio">
                                                    <input type="radio" name="test">
                                                    <span></span>
                                                </div>
                                                <h4>Business</h4>
                                                <div class="info">
                                                    <p class="info__icon">i</p>
                                                    <p class="info__description">I am a natural person investing
                                                        on my own behalf as a sole owner, joint tenant, or tenant
                                                        in common
                                                    </p>
                                                </div>
                                            </label>
                                        </li>
                                        <li class="form__item">
                                            <label class="form__label">
                                                <div class="box-radio">
                                                    <input type="radio" name="test">
                                                    <span></span>
                                                </div>
                                                <h4>IRA</h4>
                                                <div class="info">
                                                    <p class="info__icon">i</p>
                                                    <p class="info__description">I am a natural person investing
                                                        on my own behalf as a sole owner, joint tenant, or tenant
                                                        in common
                                                    </p>
                                                </div>
                                            </label>
                                        </li>
                                        <li class="form__item">
                                            <label class="form__label">
                                                <div class="box-radio">
                                                    <input type="radio" name="test">
                                                    <span></span>
                                                </div>
                                                <h4>Trust</h4>
                                                <div class="info">
                                                    <p class="info__icon">i</p>
                                                    <p class="info__description">I am a natural person investing
                                                        on my own behalf as a sole owner, joint tenant, or tenant
                                                        in common
                                                    </p>
                                                </div>
                                            </label>
                                        </li>
                                    </ul>

                                    <label class="form-checkbox">
                                        <div class="form-checkbox__inner">
                                            <input class="form-checkbox__input" type="checkbox" required>
                                        </div>
                                        I agree to the terms and receiving notifications from iintoo
                                        <a href="#">View full terms</a>
                                    </label>

                                    <button class="form-btn">Create Account</button>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
